name: Deploy Prod

on:
  push:
    branches: [main]

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read

  deploy:
    name: Production Deploy
    needs: ci
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      environment: production
    permissions:
      contents: read
      packages: write
    secrets: inherit
