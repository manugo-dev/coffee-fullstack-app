services:
  postgres:
    image: postgres:18
    container_name: mvst-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mvst_coffee_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvst-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mvst_coffee_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      FRONTEND_URL: https://mvst.nugo.dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - edge
    labels:
      caddy: mvst-api.nugo.dev
      caddy.reverse_proxy: "{{upstreams 5000}}"
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mvst-frontend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://mvst-api.nugo.dev
    depends_on:
      - backend
    networks:
      - edge
    labels:
      caddy: mvst.nugo.dev
      caddy.reverse_proxy: "{{upstreams 3000}}"

volumes:
  postgres_data:

networks:
  edge:
    external: true
