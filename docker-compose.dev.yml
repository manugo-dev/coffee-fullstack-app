services:
  postgres:
    image: postgres:18-alpine
    container_name: mvst-postgres-dev
    restart: unless-stopped
    env_file:
      - .env.development
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mvst_coffee_db_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - edge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - node:24-alpine
    image: mvst-backend:dev
    container_name: mvst-backend-dev
    restart: unless-stopped
    env_file:
      - .env.development
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mvst_coffee_db_dev}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - edge
    labels:
      caddy: ${CADDY_BACKEND_LABEL:-mvst-api-dev.nugo.dev}
      caddy.reverse_proxy: "{{upstreams ${BACKEND_PORT:-5000}}}"
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      cache_from:
        - node:24-alpine
    image: mvst-frontend:dev
    container_name: mvst-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: ${FRONTEND_PORT:-3000}
    depends_on:
      - backend
    networks:
      - edge
    labels:
      caddy: ${CADDY_FRONTEND_LABEL:-mvst-dev.nugo.dev}
      caddy.reverse_proxy: "{{upstreams ${FRONTEND_PORT:-3000}}}"

volumes:
  postgres_data_dev:

networks:
  edge:
    external: true
